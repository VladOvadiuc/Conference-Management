<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id="register">
  <h3 class="text-center text-white pt-5">Register form</h3>
  <div class="container">
    <div id="register-row" class="row justify-content-center align-items-center">
      <div id="register-column" class="col-md-6">
        <div id="register-box" class="col-md-12">
          <form id="register-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Register PC Member</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input #username type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input #password type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="name" class="text-info">Name:</label><br>
              <input #name type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="affiliation" class="text-info">Affilation:</label><br>
              <input #affiliation type="text" name="affiliation" id="affiliation" class="form-control">
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input #email type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="webpage" class="text-info">Web Page:</label><br>
              <input #webpage type="url" name="webpage" id="webpage" class="form-control">
            </div>
            <div class="form-group">

              <select id="test" name="test">
                <option>Chair</option>
                <option>CoChair</option>
                <option>Pc Member</option>
              </select>


            </div>

            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <button type="submit" name="submit" class="btn btn-info btn-md" value="submit"
             (click)="signUp(username.value,password.value,name.value,affiliation.value,email.value, webpage.value)">
                SignUp</button>
            </div>

            <div id="register-link" class="text-right">
              <a routerLink="/logInPC" routerLinkActive="active" class="text-info">Login PC memeber</a><br>
              <a routerLink="/logInUser" routerLinkActive="active" class="text-info">Login user</a><br>
              <a routerLink="/signUpUser"  routerLinkActive="active"  class="text-info">Register here as user</a><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
