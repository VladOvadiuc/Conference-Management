

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="height:100vh; background-size: cover;  background-image: url('../../../images/imagine1.jpg');">

  <div class="container-fluid">
    <div class="row  justify-content-center align-items-center d-flex text-center h-100">
      <div class="col-12 col-md-8  h-50 ">
        <h1 class="display-2  text-light mb-2 mt-5"><strong>HI, {{currentUser.name}} </strong> </h1>

        <button class="btn btn-info btn-lg" (click)="addAbstract()">Add Abstract</button><br><br>
        <button class="btn btn-info btn-lg" (click)="addPaper()">Add paper</button><br><br>
        <button class="btn btn-info btn-lg" (click)="showSessions()">Choose session</button><br><br>
        <button class="btn btn-info btn-lg" (click)="logout()">Logout</button><br><br>
        <div *ngIf="sessions" class="see-sessions">
          <h3>Current existing sessions:</h3>
          <div>
          <ol class="books" >

            <ul class="list-group">


            <li class="list-group-item" *ngFor="let session of sessions ">
              {{session.location}},
              {{session.when}},
              {{session.participantsNr}}
              <button class="btn btn-info btn-lg" (click)="chooseSession(session.id)">Go here</button>
            </li>
            </ul>
          </ol>
          </div>

        </div>
      </div>


    </div>
  </div>
</section>
