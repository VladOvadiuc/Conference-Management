<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<html>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Add abstract</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Add abstract</h3>
            <div class="form-group">
              <label for="proposalName" class="text-info">Proposal Name::</label><br>
              <input #proposalName type="text" name="proposalName" id="proposalName" class="form-control">
            </div>
            <div class="form-group">
              <label for="keywords" class="text-info">Keywords:</label><br>
              <input #keywords type="text" name="keywords" id="keywords" class="form-control">
            </div>
            <div class="form-group">
              <label for="topics" class="text-info">Topics:</label><br>
              <input #topics type="text" name="topics" id="topics" class="form-control">
            </div>
            <div class="form-group">
              <label for="authors" class="text-info">Authors:</label><br>
              <input #authors type="text" name="authors" id="authors" class="form-control">
            </div>
            <div> <p></p>
              <input name="submit" class="btn btn-info btn-md" type="file" (change)="abstractChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
            </div><br>
            <div class="form-group">
              <button type="submit" name="submit" class="btn btn-info btn-md" value="submit"
              (click)="add(proposalName.value, keywords.value, topics.value, authors.value)">Add abstract</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
