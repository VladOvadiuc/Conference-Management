<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="register">
  <h3 class="text-center text-white pt-5">Register form</h3>
  <div class="container">
    <div id="register-row" class="row justify-content-center align-items-center">
      <div id="register-column" class="col-md-6">
        <div id="register-box" class="col-md-12">
          <form id="register-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Register user</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input #username type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input #password type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="name" class="text-info">Name:</label><br>
              <input #name type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="name" class="text-info">Affiliation:</label><br>
              <input #affiliation type="text" name="affiliation" id="aff" class="form-control">
            </div>
            <div class="form-group">
              <label for="name" class="text-info">Email:</label><br>
              <input #email type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" name="submit" class="btn btn-info btn-md" value="submit"
              (click)="signUp(username.value,password.value,name.value,affiliation.value,email.value)">Sign Up</button>
            </div>
            <div id="register-link" class="text-right">
              <a routerLink="/logInPC" routerLinkActive="active" class="text-info">Login as PC member</a><br>
              <a routerLink="/logInUser" routerLinkActive="active" class="text-info">Login as user</a><br>
              <a routerLink="/signUpPC"  routerLinkActive="active"  class="text-info">Register as PC member</a><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
